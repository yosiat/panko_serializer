name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install deps
        run: |
          sudo apt update -y
          sudo apt install -y libsqlite3-dev

      - name: Lint Ruby code
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
          bundler-cache: true
      - run: |
          bundle exec rake rubocop